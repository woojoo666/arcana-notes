<html>
<head>
	<script src="node_modules/moo/moo.js"></script>
</head>
<body>
<textarea id="editor" style="width: 500px; height: 300px">
binaryTreeHeight: tree >>
	tag #height.           // declare a tag, which can be used to attach attributes to objects

	// calculate height of all nodes
	for node in tree.nodes:
		node.#height: Math.max(node.left.#height | 0, node.right.#height | 0) + 1    // height based on heights of children

	=> tree.#height   // return height of root node

	// binary/unary op tests
	1-2             // maybe_unary
	1- 2            // maybe_unary
	1 -2            // unary_op
	1 - 2           // maybe_unary
	1*-2            // maybe_unary, unary_op
	1 * - 2         // maybe_unary, maybe_unary
	(1+2)-3         // maybe_unary, maybe_unary
	-3              // unary_op
	(-3)            // maybe_unary
	a | !!b         // maybe_unary, unary_op, unary_op
	!true           // unary_op
	!!true          // unary_op, unary_op
	! ! true        // maybe_unary, maybe_unary
	foo(1 2)-3      // maybe_unary
	fn(1 2)-> - 3   // maybe_unary
	fn(1 2)-> -3    // unary_op
	fn(1 2)->-3     // maybe_unary


	if ( BLOCK_19 )-1+2 else-3+4    // unary_op, maybe_unary, unary_op, maybe_unary
</textarea>
<br>
<button onclick="reset()"> go </button>
<button onclick="next()"> next token </button>
<br>
Moo Playground. Open Console. Press "go" to start parsing text. Press "next token" to get next token.

<script>
let lexer = null;
let editor = document.getElementById('editor');

function reset() {
	let input = editor.value;
	lexer.reset(input);
	console.log('------- lexer reset ------');
	console.log('input: ' + input);
}

let last_token = null;

function next() {
	let token = lexer.next();
	console.log(token)

	// TODO: add checks for beginning of expression detection
	if (token.type == 'operator'
			&& (last_token == null || last_token.type == 'WS' || last_token.type == 'operator')) {

		token.type = 'unary_op';
	} else if (token.text.match(/[!+\-]/)) {
		// note that it could be unary or binary, just using this to distinguish
		// _possible_ spaced unary ops from binary ops
		token.type = 'maybe_unary';
	} else {
		token.type = 'binary_op'
	}

	last_token = token;
}

document.body.onload = () => {
	lexer = moo.compile({
		WS:      /[^\S\n]+/,
		comment: /\/\/.*?$/,
		number:  /[0-9]+/,
		string:  /"(?:\\["\\]|[^\n"\\])*"/,
		params: '>>',
		return: '=>',
		getReturn: '->',
		insertion: '<:',

		lparen:  '(',
		rparen:  ')',
		indent:  '{',
		dedent:  '}',
		lbracket: '[',
		rbracket: ']',

		operator: ['!','+','-','**','*','/','%','<=','>=','<','>','==','=','!=','!==','&','|'],

		colon: ':',
		propAccess: /\.(?=\w|\#)/,
		period: '.',
		newline: { match: /\n/, lineBreaks: true },
		comma: ',',
		tag: /\#\w+/,
		identifier: { match: /\w+/ , type: moo.keywords({
				keyword: ['for', 'in', 'if', 'else', 'while', 'template', 'tag'],
			})},
	});

	reset();
}
</script>
</body>
</html>
