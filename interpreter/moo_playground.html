<html>
<head>
	<script src="node_modules/moo/moo.js"></script>
</head>
<body>
<textarea id="editor" style="width: 500px; height: 300px">
binaryTreeHeight: tree >>
	tag #height.           // declare a tag, which can be used to attach attributes to objects

	// calculate height of all nodes
	for node in tree.nodes:
		node.#height: Math.max(node.left.#height | 0, node.right.#height | 0) + 1    // height based on heights of children

	=> tree.#height   // return height of root node
</textarea>
<br>
<button onclick="reset()"> go </button>
<button onclick="next()"> next token </button>
<br>
Moo Playground. Open Console. Press "go" to start parsing text. Press "next token" to get next token.

<script>
let lexer = null;
let editor = document.getElementById('editor');

function reset() {
	let input = editor.value;
	lexer.reset(input);
	console.log('------- lexer reset ------');
	console.log('input: ' + input);
}

function next() {
	console.log(lexer.next())
}

document.body.onload = () => {
	lexer = moo.compile({
		WS:      /[^\S\n]+/,
		comment: /\/\/.*?$/,
		number:  /[0-9]+/,
		string:  /"(?:\\["\\]|[^\n"\\])*"/,
		params: '>>',
		return: '=>',
		getReturn: '->',
		insertion: '<:',

		lparen:  '(',
		rparen:  ')',
		indent:  '{',
		dedent:  '}',
		lbracket: '[',
		rbracket: ']',

		// there are 4 unary ops, !!, !, +, and -
		// unary ops can be after whitespace, openbrace, comma, operator, start-of-input
		// unary ops cannot be after word, quote, -> operator, closed-brace, 
		// unary operators have to be preceded by a whitespace/comma, and followed by a word/openbrace
		// TODO: update unary rules to follow the rules outlined in "Unary Operators and Ambiguity V"
		unary_op: /(?<=^|\W)(\!\!|[!+-])(?=\w|\()/,

		bin_op: ['+','-','**','*','/','%','<=','>=','<','>','==','=','!=','!==','&','|'],

		operator:  /[\!\+\-\*\/\<\=\>\&\|]+/,  // capture all operator sequences, the grammar will detect invalid ones
		// TODO: what about for "3*-2", the lexer will split it into "3" "*-" and "2", causing a syntax error.
		//       Should we keep this behavior, and force the programmer to write "3 * -2" instead,
		//       or should we maybe add special rules to interpret it the same as "3 * -2"

		colon: ':',
		propAccess: /\.(?=\w|\#)/,
		period: '.',
		newline: { match: /\n/, lineBreaks: true },
		comma: ',',
		tag: /\#\w+/,
		identifier: { match: /\w+/ , type: moo.keywords({
				keyword: ['for', 'in', 'if', 'else', 'while', 'template', 'tag'],
			})},
	});

	reset();
}
</script>
</body>
</html>
