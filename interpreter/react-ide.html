<!DOCTYPE html>
<html>
<head>
	<title>A Reactive IDE for the Axis Language</title>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<script src="node_modules/nearley/lib/nearley.js"></script>
<script src="node_modules/moo/moo.js" ></script>
<!-- see here(https://stackoverflow.com/a/56070428/1852456) why we use "defer" for the following scripts-->
<script src="lexerWrapper.js" type="module" defer></script>
<script src="grammar.js" defer></script>
<script type="module" defer>
	import { Interpreter } from './interpreter.js';
	window.Interpreter = Interpreter;
</script>
<style>
	* {
		box-sizing: border-box;
	}
	html, body {
		height: 100%;
		margin: 0;
	}
	#app {
		height: 100%;
		padding: 10px;
	}
	.IDE-container {
		display: flex;
		height: 100%;
	}
	.IDE-container > * {
		flex-grow: 1;
		flex-basis: 0;
		padding: 30px;
	}
</style>
</head>
<body>
<div id="app"></div>
<script type="text/babel" src="react-ide.js" crossorigin defer></script>
</body>
</html>
